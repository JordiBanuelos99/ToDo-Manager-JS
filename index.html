<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&family=Teko:wght@300;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="input_box">
            <h1><i class="fa-solid fa-circle-check"></i> To Do Task Manager</h1>
            <div class="text-box">
                <input type="text" id="txtTask" placeholder="New Task">
                <button onclick="registerTask()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </header>
    <main>
        <div class="input_box todo_list">
            <h2><i class="fa-solid fa-list-ul"></i> Todo List</h2>
            <ul id="todoList">
                <!--Display task list-->
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
